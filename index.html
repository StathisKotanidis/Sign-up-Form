<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="image-container">
        <p id="tribute">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                href="https://unsplash.com/">Unsplash</a></p>
        <div class="logo-container">
            <img src="images/logo.jpg" id="logo" alt="odin-logo">
            <span id="logo-text">ODIN</span>
        </div>
    </div>

    <div class="main-container">

        <div class="first-div">

            <div class="empty-part"></div>
            <div class="text-area">
                <p class="imaginary-text">This is not a real online service! You know you need something<br>like this in
                    your life to help you
                    realize
                    your deepest dreams. <br>
                    Sign up <i>now</i> to get started.</p>

                <p class="imaginary-text">You <i>know</i> you want to.</p>
            </div>
        </div>

        <div class="form-container">

            <div class="left-part">
                <p id="form-paragraph">Let's do this!</p>

                <label for="user-firstname" class="left-label">FIRST NAME</label>
                <div><input type="text" id="user-firstname" name="user-firstname" class="left-inputs"></div>

                <label for="user-email" class="left-label">EMAIL</label>
                <div><input type="email" id="user-email" name="user-email" class="left-inputs"></div>

                <label for="user-password" class="left-label">PASSWORD</label>
                <div><input type="password" id="user-password" name="user-password" class="left-inputs"></div>

            </div>

            <div class="right-part">

                <label for="user-lastname" class="right-label">LAST NAME</label>
                <div><input type="text" id="user-lastname" name="user-lastname" class="right-inputs"></div>

                <label for="phone-number" class="right-label">PHONE NUMBER</label>
                <div><input type="tel" id="phone-number" name="phone-number" class="right-inputs"></div>

                <label for="confirm" class="right-label">CONFIRM PASSWORD</label>
                <div><input type="password" id="confirm" name="confirm" class="right-inputs"></div>

            </div>

        </div>

        <div class="third-div">
            <button id="custom-button">Create Account</button>
            <p id="account">Already have an account? <span id="log-in">Log in</span></p>
        </div>

    </div>
</body>

</html>
